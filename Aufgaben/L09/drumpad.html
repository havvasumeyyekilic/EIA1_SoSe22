<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
    <link rel="stylesheet" href="drumpad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/c96e399ea5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="drumpad.js"></script>
</head>

<body>
    <div class="pad">
        <div class="box pad-1">Q</div>
        <div class="box pad-2">W</div>
        <div class="box pad-3">E</div>
        <div class="box pad-4">R</div>
        <div class="box pad-5">T</div>
        <div class="box pad-6">Z</div>
        <div class="box pad-7">U</div>
        <div class="box pad-8">I</div>
        <div class="box pad-9">O</div>
    </div>
    <div class="playwrapper">
        <button class="shuffle control"><i class="fas fa-random"></i></button>
        <button class="play control"><i class="fas fa-play"></i></button>
        <button class="stop control"><i class="fas fa-stop"></i></button>
    </div>
    </div>

</body>

</html>
